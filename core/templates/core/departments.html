{% extends 'core/base/base.html' %}

{% block content %}

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Название</th>
                <th>Сотрудников</th>
            </tr>
        </thead>
    <tbody>

    {% for department in departments %}

        <tr>
            <td>
                <a href="{% url 'department_users_list_view' department.id %}">{{ department }}</a>
            </td>
            <td>
                {{ department.employees.count }}
            </td>
        </tr>

    {% endfor %}
    </tbody>
    </table>

{% endblock content %}
